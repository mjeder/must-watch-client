<!DOCTYPE html>
<html>
    <head>
      <title>#MustWatch</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <div class='col-12' id='marquee'>
          <img class="marquee-picture" src="public/must-watch-marquee.png" alt="Welcome to Must Watch">
        </div>
      </header>
      <main>
        <section id='welcome-view'>
          <div class='container'>
            <div class='col'>
              <form id='sign-up' class='form-group'>
                <input class='col-6 mb-2 mt-5 creds' name='credentials[email]' type='email' placeholder='Email'>
                <input class='col-6 mb-2 creds' name='credentials[password]' type='password' placeholder='Password'>
                <input class='col-6 mb-2 creds' name='credentials[password_confirmation]' type='password' placeholder='Password Confirmation'>
                <button type='submit' class='btn col-6 mb-2'>Sign Up</button>
              </form>
              <div id='sign-up-message'></div>
            </div>
            <div class='col'>
              <form id='sign-in' class='form-group'>
                <input class='col-6 mb-2 mt-5 creds' name='credentials[email]' type='email' placeholder='Email'>
                <input class='col-6 mb-2 creds' name='credentials[password]' type='password' placeholder='Password'>
                <button type='submit' class='btn col-6 mb-2'>Sign In</button>
              </form>
              <div id='sign-in-message'></div>
              <div id='sign-out-success-message'></div>
            </div>
          </div>
        </section>

        <section id='must-watch-view'>
          <div id='welcome-message'></div>
          <div class='container'>
            <div class='col'>
              <form id='pw-button' class='form-group'>
                <button class='btn mb-2 mt-2'>Change Password</button>
              </form>
              <div id='change-password-message'></div>
              <form id='change-password-form' class='form-group'>
                <input class='mb-2 col-6 creds' name='passwords[old]' type='password' placeholder='Old Password'>
                <input class='mb-2 col-6 creds' name='passwords[new]' type='password' placeholder='New Password'>
                <button type='submit' class='btn col-6 mb-2'>Confirm Password Change</button>
              </form>
              <form id='sign-out' class='form-group'>
                <button type='submit' class='btn mb-5'>Sign Out</button>
              </form>
              <div id='sign-out-fail-message'></div>
            </div>
          </div>
          <div class='container'>
            <p>Add your movies and tv shows you've been dying to see onto your #MustWatch list!</p>
            <p>Just fill out the form below and click 'Add to #MustWatch list!' so you never forget the shows/movies you've been hearing about!</p>
            <div class='col'>
              <form id='add-films' class='form-group'>
                  <input class='film-info' name='film[title]' type='text' placeholder='Title'>
                  <input class='film-info' name='film[type]' type='text' placeholder='TV Show or Movie'>
                  <input class='film-info' name='film[genre]' type='text' placeholder='Genre'>
                  <input class='film-info' name='film[platform]' type='text' placeholder='Streaming Service'>
                  <button type='submit' class='btn mt-3 mb-5'>Add to #MustWatch list!</button>
              </form>
              <div id='add-film-message'></div>
            </div>
            <p>Click the button below to view the shows/movies you've added to your list!</p>
            <button id='open-list' type='submit' class='btn mb-4'>View my #MustWatch list!</button>
          </div>
          <hr>
          <div id='films-list'></div>
        </section>

      </main>
    </body>
</html>
