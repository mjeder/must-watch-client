<!DOCTYPE html>
<html>
    <head>
      <title>#MustWatch</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <section id='welcome-view'>
        <h1>#MustWatch</h1>
        <section>
          <form id='sign-up'>
            <input name='credentials[email]' type='email' placeholder='Email'>
            <input name='credentials[password]' type='text' placeholder='Password'>
            <input name='credentials[password_confirmation]' type='text' placeholder='Password Confirmation'>
            <button type='submit'>Sign Up</button>
          </form>
          <div id='sign-up-message'></div>
        </section>
        <section>
          <form id='sign-in'>
            <input name='credentials[email]' type='email' placeholder='Email'>
            <input name='credentials[password]' type='text' placeholder='Password'>
            <button type='submit'>Sign In</button>
          </form>
          <div id='sign-in-message'></div>
          <div id='sign-out-success-message'></div>
        </section>
      </section>

      <section id=change-password-view>
        <form id='change-password'>
          <input name='passwords[old]' type='text' placeholder='Old Password'>
          <input name='passwords[new]' type='text' placeholder='New Password'>
          <button type='submit'>Change Password</button>
        </form>
        <div id='change-password-message'></div>
      </section>

      <section id='sign-out-view'>
        <form class='sign-out'>
          <button type='submit'>Sign Out</button>
        </form>
        <div id='sign-out-fail-message'></div>
      </section>

    </body>
</html>
